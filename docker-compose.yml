version: '3.8'

services:
  # MinIO - S3-compatible object storage (Data Lake)
  minio:
    image: minio/minio:latest
    container_name: lakehouse-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - lakehouse-network

  # MinIO Client - For bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: lakehouse-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      mc mb myminio/bronze --ignore-existing;
      mc mb myminio/silver --ignore-existing;
      mc mb myminio/gold --ignore-existing;
      echo 'Buckets created successfully';
      exit 0;
      "
    networks:
      - lakehouse-network

  # PostgreSQL - Serving/Warehouse Layer
  postgres:
    image: postgres:15-alpine
    container_name: lakehouse-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lakehouse-network

  # Python Environment - For ETL Scripts
  etl-runner:
    image: python:3.11-slim
    container_name: lakehouse-etl
    working_dir: /app
    volumes:
      - ./scripts:/app/scripts
      - ./data:/app/data
    environment:
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - lakehouse-network
    command: tail -f /dev/null
    depends_on:
      - minio
      - postgres

networks:
  lakehouse-network:
    driver: bridge

volumes:
  minio-data:
    driver: local
  postgres-data:
    driver: local
